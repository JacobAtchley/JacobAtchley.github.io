---
layout: landing
---
				<!-- Banner -->
					<section id="banner">
						<div class="inner">
							<h2>{{ site.title }}</h2>
							<p>{{ site.description | markdownify }}</p>
							<ul class="actions">
								<li><a href="/posts" class="button special">Posts</a></li>
							</ul>
						</div>
						<a href="#one" class="more scrolly">Learn More</a>
					</section>
				<!-- One -->
					<section id="one" class="wrapper style1 special">
						<div class="inner">
							<header class="major">
								<h2>My personal blog <br> built to share ideas and technology</h2>
							</header>
						</div>
					</section>
				<!-- Two -->
					<section id="two" class="wrapper alt style2">
						<section class="spotlight">
							<div class="image">
								<img src="/css/images/Octocat.png" alt="" />
							</div>
							<div class="content">
								<h2>GitHub Pages</h2>
								<p>Hosted On GitHub Pages</p>
							</div>
						</section>
						<section class="spotlight">
							<div class="image">
								<img src="/css/images/jekyll-logo-light-transparent.png" alt="" />
							</div>
							<div class="content">
								<h2>Jekyll</h2>
								<p>Built Using Jekyll</p>
							</div>
						</section>
					</section>
				<!-- Three -->
					<section id="three" class="wrapper style3 special">
						<div class="inner">
							<header class="major">
								<h2>Featured Areas</h2>
							</header>
							<ul class="features">
								<li class="icon fa-pencil-square-o">
									<h3><a href="/posts">Posts</a></h3>
								</li>
								<li class="icon fa-user">
									<h3><a href="/about">About</a></h3>
								</li>
								<li class="icon fa-code">
									<h3><a href="acknowledgment">Acknowledgment</a></h3>
								</li>
								<li class="icon fa-rss">
									<h3><a href="/feed.xml">Subscribe</a></h3>
								</li>
							</ul>
						</div>
					</section>
